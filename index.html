<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Informe - Holding Areco</title>

  <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlmYllax8H9Z--gzoVD0gKEzSQEqm61gb_iA&s"
        type="image/png"
        sizes="32x32">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }

    #reportContainer {
      width: 100vw;
      height: 100vh;
    }
  </style>

  <!-- Power BI JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.23.1/dist/powerbi.min.js"></script>

  <!-- Cloudflare Web Analytics -->
  <script defer src="https://static.cloudflareinsights.com/beacon.min.js"
          data-cf-beacon='{"token": "bd2fc6e50ab54097a6278d5b2bd6f276"}'></script>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-E0HC9YN1DP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-E0HC9YN1DP');
  </script>
</head>

<body>

  <div id="reportContainer"></div>

  <script>
    const models = window['powerbi-client'].models;

    const embedConfig = {
      type: 'report',


      embedUrl: 'https://app.powerbi.com/view?r=eyJrIjoiMWQ4MTQ5NjItZDc0MC00MGVlLTk3YzgtZDAzYjExNDhjNWQ2IiwidCI6ImExYmZlMThlLWQxZTYtNDljNi1hNGRlLTk3MzYzZmVlNDM5NyJ9',

      tokenType: models.TokenType.Aad, 
      
      settings: {
        panes: {
          filters: { visible: false },
          pageNavigation: { visible: false }
        },

    
        layoutType: models.LayoutType.FitToPage
      }
    };

    const container = document.getElementById('reportContainer');
    const report = powerbi.embed(container, embedConfig);

    // Re-ajustar si cambia el tamaño de la ventana
    window.addEventListener('resize', () => {
      report.resize();
    });
  </script>

</body>
</html>
